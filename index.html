<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Rock Paper Scissorss Lizard Spock</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Main -->
    <main>
        <section id ="top-section">
            <h1>Rock Paper Scissors Lizard Spock</h1>
            <div id ="round-results">
                <p></p>
                <div id="choice-icons">
                    <p></p>
                    <p></p>
                </div>
            </div>
            <div id="play-again">
                <p></p>
                <button id="play-again-button">Play again</button>
            </div>
        </section>
        <!-- Game area with buttons -->
        <section id ="game-area">
            <div id ="top-choices">
                <button choice="rock"> <i class="fa-solid fa-hand-back-fist"></i></button>
                <button choice="paper"> <i class="fa-solid fa-hand"></i></button>
                <button choice="scissors"> <i class="fa-solid fa-hand-scissors"></i></button>
            </div>
            <div id ="bottom-choices">
                <button choice="lizard"> <i class="fa-solid fa-hand-lizard"></i></button>
                <button choice="spock"> <i class="fa-solid fa-hand-spock"></i></button>
            </div>
        </section>
    </main>
    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/0e289cf843.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
