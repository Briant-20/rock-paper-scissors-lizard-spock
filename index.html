<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play a simple game of rock paper scissors lizard spock against the computer">
    <meta name="keywords" content="rock paper scissors lizard spock, game">
    <!-- Title -->
    <title>Rock Paper Scissorss Lizard Spock</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Main -->
    <main>
        <section id ="top-section">
            <div id="top-div">
                <button id="rules-button">Rules</button>
                <h1>Rock Paper Scissors Lizard Spock</h1>
            </div>
            <div id ="round-results">
                <p id ="p1"></p>
                <div id="choice-icons">
                    <p id="p2"></p>
                    <p id="p3"></p>
                </div>
            </div>
            <div id="play-again">
                <p id="p4"></p>
                <button id="play-again-button">Play again</button>
            </div>
            <div id="rules-modal">
                <span id="close-button">&times;</span>
            </div>
            </div>
        </section>
        <!-- Game area with buttons -->
        <div id ="game-area">
            <div id ="top-choices">
                <button data-type="Rock" aria-label="Rock"><i class="fa-solid fa-hand-back-fist"></i></button>
                <button data-type="Paper" aria-label="Paper"> <i class="fa-solid fa-hand"></i></button>
                <button data-type="Scissors" aria-label="Scissors"> <i class="fa-solid fa-hand-scissors"></i></button>
            </div>
            <div id ="bottom-choices">
                <button data-type="Lizard" aria-label="Lizard"> <i class="fa-solid fa-hand-lizard"></i></button>
                <button data-type="Spock" aria-label="Spock"> <i class="fa-solid fa-hand-spock"></i></button>
            </div>
        </div>
    </main>
    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/0e289cf843.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
