<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Rock Paper Scissorss Lizard Spock</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <section id ="top-section">
            <h1>Rock Paper Scissors Lizard Spock</h1>
            <p>Play against the computer in a game of rock paper scissors lizard spock</p>
        </section>
        <section id ="game-area">
            <div id ="top-choices">
                <button data-type="Rock" class="button"> <i class="fa-solid fa-hand-back-fist"></i></button>
                <button data-type="Paper" class="button"> <i class="fa-solid fa-hand"></i></button>
                <button data-type="Scissors" class="button"> <i class="fa-solid fa-hand-scissors"></i></button>
            </div>
            <div id ="bottom-choices">
                <button data-type="Lizard" class="button"> <i class="fa-solid fa-hand-lizard"></i></button>
                <button data-type="Spock" class="button"> <i class="fa-solid fa-hand-spock"></i></button>
            </div>
        </section>
    </main>
    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/0e289cf843.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
